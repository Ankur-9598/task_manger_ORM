<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Completed Tasks</title>
</head>
<body>
    <div class="w-1/2 mx-auto p-6">
        <h2 class="text-3xl font-bold text-center pb-[20px]">Completed Tasks</h2>
        {% if tasks %}
            {% for task in tasks %}
            <p class="text-xl pl-[50px]">{{forloop.counter}}. {{task}}</span></p>
            {% endfor %}
        {% else %}
            <p class="text-xl text-rose-500 text-center">No tasks have been completed yet!.</p>
        {% endif %}
    </div>
    
</body>
</html>
